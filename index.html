<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmoEliza</title>
</head>

<body>

    <h1> Belgian Real Estate Property</h1>

    <form method="POST">

        <label for="area">Area</label>
        <input id="area" name="area" type="number" required></br>
        </br>

        <label for="property"> Type of property </label></br>
        </br>
        <input type="radio" value="APARTMENT" name="type" required>
        <label for="Apartment"> Apartment</label></br>

        <input type="radio" value="HOUSE" name="type" required>
        <label for="House"> House</label></br>

        <input type="radio" value="OTHERS" name="type" required>
        <label for="Others"> Others</label></br>
        </br>

        <label for="area">Number of rooms</label>
        <input id="room" name="area" type="number" required> </br>
        </br>

        <label for="zipcode">Zip Code</label>
        <input id="zip" name="zipcode" type="number" required></br>
        </br>

        <label for="landArea">Land Area</label>
        <input id="land" name="landarea" type="number"></br>
        </br>

        <label for="garden">Garden</label>
        <input id="garden" name="garden" type="boolean"></br>
        </br>

        <label for="gardenArea">Garden Area</label>
        <input id="gardenArea" name="gardenArea" type="integer"></br>
        </br>

        <label for="equippedKitchen">Equipped Kitchen</label>
        <input id="equippedKitchen" name="equippedKitchen" type="boolean"></br>
        </br>

        <label for="swimmingPool">Swimming Pool</label>
        <input id="swimmingPool" name="swimmingPool" type="boolean"></br>
        </br>

        <label for="furnished">Furnished</label>
        <input id="furnished" name="furnished" type="boolean"></br>
        </br>

        <label for="openFire">Open Fire</label>
        <input id="openFire" name="openFire" type="boolean"></br>
        </br>

        <label for="terrace">Terrace</label>
        <input id="terrace" name="terrace" type="boolean"></br>
        </br>

        <label for="terraceArea">Terrace Area</label>
        <input id="terraceArea" name="terraceArea" type="integer"></br>
        </br>

        <label for="facadesNumber">Facades Number</label>
        <input id="facadesNumber" name="facadesNumber" type="integer"></br>
        </br>

        <label for="buildingState"> Building State </label></br>
        </br>
        <input type="radio" value="NEW" name="type">
        <label for="new"> New</label></br>

        <input type="radio" value="GOOD" name="type">
        <label for="good"> Good</label></br>

        <input type="radio" value="TO RENOVATE" name="type">
        <label for="toRenovate"> To Renovate</label></br>

        <input type="radio" value="JUST RENOVATED" name="type">
        <label for="justRenovated"> Just Renovated</label></br>

        <input type="radio" value="TO REBUILD" name="type">
        <label for="toRebuild"> To Rebuild</label></br>
        </br>





        <input id="submit" type="button" value="submit">
    </form>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
